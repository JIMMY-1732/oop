<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clevis Command Log</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Clevis Session Command Log</h2>
    <table>
        <tr><th>Operation Index</th><th>Operation Command</th></tr>
        <tr><td>1</td><td>square squ01 100 100 100</td></tr>
        <tr><td>2</td><td>square squ02 150 150 20</td></tr>
        <tr><td>3</td><td>intersect squ01 squ02</td></tr>
        <tr><td>4</td><td>quit</td></tr>
    </table>
</body>
</html>
